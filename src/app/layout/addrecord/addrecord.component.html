<h2>Add record</h2>

<form (ngSubmit)="addingInfo()">
  <div class="form-group">
    <label>Jogging Date:</label>
    <input name = "date" [(ngModel)]="date" id="date" type="date" class="form-control"  aria-describedby="emailHelp" placeholder="mm/dd/yyyy" >
    <span>Date is {{date}}</span>
  </div>

  <div class="form-group">
    <label>Distance (m):</label>
    <input name = "distance" [(ngModel)]="distance" id="distance" type="number" class="form-control"  aria-describedby="emailHelp" placeholder="0">
    <span>Distance is {{distance}}</span>
  </div>

  <div class="form-group">
    <label>Time (s):</label>
    <input name = "time" [(ngModel)]="time" id="time" type="number" class="form-control"  aria-describedby="emailHelp" placeholder="0">
    <span>Time is {{time}}</span>
  </div>

  <button type="submit" class="btn btn-primary" >Save</button>
</form>
